<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  
  <meta charset="UTF-8">
  <title>Welcome to Prosper's World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #222;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #3498db;

  </style>

<body>

  <h1>Hello, I'm Prosper 👋🏾</h1>
  <p>This is my very first web page, and the start of something powerful.</p>
  <p>Stick around—it's only going up from here.</p>
  <p><a href="about.html">Learn more about me</a></p>
  <p id="message">Hello visitor!</p>

  <p id="formStatus"></p>
